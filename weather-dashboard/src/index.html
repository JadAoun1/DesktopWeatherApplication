<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/styles.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <div class="dashboard">
    <header>
      <input type="text" placeholder="Search City" class="search-city">
      <button class="profile-button">Profile</button>
    </header>
    <div class="main-info">
      <div class="today-overview">
        <h1>16°C</h1>
        <p>Real Feel 18°</p>
        <p>Wind NE 6.7km/h</p>
      </div>
      <div class="daily-forecast">
        <!-- Repeat this block for each day -->
        <div class="forecast-day">
          <p>Monday</p>
          <p>10°C</p>
          <img src="path_to_weather_icon" alt="Weather Icon">
        </div>
        <!-- Repeat ends -->
      </div>
    </div>
    <div class="details">
      <div class="detail">
        <h3>Humidity</h3>
        <p>84%</p>
      </div>
      <div class="detail">
        <h3>UV Index</h3>
        <p>5.50 UV</p>
      </div>
    </div>
    <div class="map">
      <button>Explore global map of wind weather and ocean condition</button>
    </div>
  </div>
  <script src="../src/js/app.js"></script>
</body>
</html>
