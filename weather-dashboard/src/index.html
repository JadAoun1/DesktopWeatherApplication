<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/styles.css">

  <title>Weather Dashboard</title>
</head>
<body>
  <div class="dashboard">
    <header>
      <input type="text" placeholder="Search City" id="city-input">
      <button id="search-btn">Search</button>
    </header>
    <div class="main-info" id="weather-container">
      <!-- Weather information will be displayed here -->
    </div>
    <div class="daily-forecast" id="forecast-container">
      <!-- 5-day forecast will be inserted here -->
    </div>
    <div class="details">
      <!-- Additional weather details can be added here -->
    </div>

  </div>
  <script src="../src/js/app.js"></script>
</body>
</html>
